{% extends "base.html" %}
{% block title %}Email Verification — Step 1{% endblock %}
{% block content %}

<div class="container my-5 text-center animate__animated animate__fadeInDown">
  <div class="card shadow-lg border-0 mx-auto rounded-4 p-4" style="max-width:480px;background:#ffffffee;">
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="T-Lux Logo" height="60" class="mb-3">
    <h3 class="gold-text fw-bold mb-3">🔐 Email Verification</h3>
    <p class="text-muted mb-4">
      Enter your email address to receive a 6-digit verification code.
    </p>

    <form method="POST" action="{{ url_for('verify_step1') }}">
      <input type="email" name="email" 
             class="form-control form-control-lg text-center rounded-3 mb-3 shadow-sm"
             placeholder="you@example.com" required>
      <button class="btn btn-tlux w-100 fw-bold py-2 shadow-sm">
        🚀 Send Verification Code
      </button>
    </form>
  </div>
</div>

<style>
  body {
    background: linear-gradient(135deg, #001f3f, #003a80, #d4af37);
    background-size: 200% 200%;
    animation: gradientShift 8s ease infinite;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .gold-text { color:#d4af37; }
  .btn-tlux {
    background:#d4af37;
    color:#fff;
    border:none;
    font-weight:700;
    transition:0.3s;
  }
  .btn-tlux:hover { background:#0d6efd; color:#fff; }
</style>

{% endblock %}
