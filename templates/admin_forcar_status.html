{% extends "base.html" %}
{% block title %}Forçar Status — Admin{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">⚡ Forçar Status de Desbloqueio</h2>

    <div class="card card-tlux p-3">
        <p><strong>ID:</strong> {{ tx.id }}</p>
        <p><strong>Usuário:</strong> {{ tx.user_email }}</p>
        <p><strong>Modelo:</strong> {{ tx.modelo or "N/A" }}</p>
        <p><strong>IMEI:</strong> {{ tx.imei or "—" }}</p>
        <p><strong>Status Atual:</strong> 
            <span class="badge bg-secondary">{{ tx.status }}</span>
        </p>

        <form method="POST" class="mt-3">
            <div class="mb-3">
                <label class="form-label">Novo Status</label>
                <select name="status" class="form-select" required>
                    <option value="">-- Escolher --</option>
                    <option value="success">✅ Sucesso</option>
                    <option value="failed">❌ Falhou</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="{{ url_for('admin_unlocks') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
